{{ if global_site:google_tag_manager }}
	<!-- GTM JS Script -->
	<script>
		(function (w, d, s, l, i) {
			w[l] = w[l] || [];
			w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });
			var f = d.getElementsByTagName(s)[0],
				j = d.createElement(s),
				dl = l != "dataLayer" ? "&l=" + l : "";
			j.async = true;
			j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
			f.parentNode.insertBefore(j, f);
		})(window, document, "script", "dataLayer", "{{ global_site:google_tag_manager }}");
	</script>

	<!-- GTM No-JS Script -->
	<noscript>
		<iframe
			src="https://www.googletagmanager.com/ns.html?id={{ global_site:google_tag_manager }}"
			height="0"
			width="0"
			style="display: none; visibility: hidden"></iframe>
	</noscript>
{{ /if }}
