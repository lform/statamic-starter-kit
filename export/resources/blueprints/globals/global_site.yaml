tabs:
    main:
        display: Main
        sections:
            - display: Metadata
              fields:
                  - handle: favicon
                    field:
                        max_files: 1
                        container: assets
                        show_set_alt: false
                        type: assets
                        display: Favicon
                        instructions: "This is for the Favicon on all pages."
                        validate:
                            - image
                  - handle: theme_color
                    field:
                        type: color
                        display: "Theme Color"
                        instructions: "Used in the site metadata for Open Graph embeds."
            - display: Footer
              fields:
                  - handle: copyright
                    field:
                        type: text
                        display: Copyright
                        instructions: "The date and copywrite symbol will be prepended automatically."
            - display: Vendor
              fields:
                  - handle: google_tag_manager
                    field:
                        type: text
                        display: "Google Tag Manager ID"
                        instructions: "This is the unique ID for the Google Tag Manager account that will be utilized on the website."
            - display: Other
              fields:
                  - handle: site_header_code
                    field:
                        type: textarea
                        display: "Site Header Code"
                        instructions: "This is for HTML code to be placed before the closing head tag on all pages."
                  - handle: site_footer_code
                    field:
                        type: textarea
                        display: "Site Footer Code"
                        instructions: "This is for HTML code to be placed before the closing body tag on all pages."
                  - handle: robots_txt
                    field:
                        type: textarea
                        display: robots.txt
                        instructions: "This is the robots.txt file for the site."
