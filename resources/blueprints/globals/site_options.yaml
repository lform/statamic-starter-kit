tabs:
  main:
    display: Main
    sections:
      -
        display: Metadata
        fields:
          -
            handle: favicon
            field:
              max_files: 1
              container: assets
              show_set_alt: false
              type: assets
              display: Favicon
              instructions: 'This is for the Favicon on all pages.'
              validate:
                - image
          -
            handle: theme_color
            field:
              type: color
              display: 'Theme Color'
              instructions: 'Used in the site metadata for Open Graph embeds.'
      -
        display: Other
        fields:
          -
            handle: robots_txt
            field:
              type: textarea
              display: robots.txt
              instructions: 'This is the robots.txt file for the site.'
